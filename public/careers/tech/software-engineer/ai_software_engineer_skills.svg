<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(76, 175, 80);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0, 122, 204);stop-opacity:1" />
        </linearGradient>
    </defs>
    <style>
        .title { font-family: Inter, Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; text-anchor: middle; }
        .core-skill { font-family: Inter, Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #fff; text-anchor: middle; }
        .sub-skill { font-family: Inter, Arial, sans-serif; font-size: 12px; fill: #555; text-anchor: middle; }
        .line { stroke: #ccc; stroke-width: 1.5; }
        .core-rect { fill: url(#grad1); rx: 10; ry: 10; filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.2)); }
        .sub-rect { fill: #f0f0f0; rx: 5; ry: 5; stroke: #ccc; stroke-width: 1; }
    </style>

    <text x="350" y="30" class="title">Core Technical Skills for AI Software Engineers</text>

    <!-- Core Skill Areas -->
    <rect x="250" y="60" width="200" height="40" class="core-rect"/>
    <text x="350" y="85" class="core-skill">AI/ML Expertise</text>

    <rect x="50" y="180" width="180" height="40" class="core-rect"/>
    <text x="140" y="205" class="core-skill">Programming</text>

    <rect x="280" y="180" width="180" height="40" class="core-rect"/>
    <text x="370" y="205" class="core-skill">Data Engineering</text>

    <rect x="510" y="180" width="180" height="40" class="core-rect"/>
    <text x="600" y="205" class="core-skill">DevOps & Deployment</text>

    <!-- Connections -->
    <line x1="350" y1="100" x2="140" y2="180" class="line"/>
    <line x1="350" y1="100" x2="370" y2="180" class="line"/>
    <line x1="350" y1="100" x2="600" y2="180" class="line"/>

    <!-- Sub Skills for Programming -->
    <rect x="20" y="240" width="100" height="30" class="sub-rect"/>
    <text x="70" y="260" class="sub-skill">Python, R, Java</text>
    <rect x="130" y="240" width="120" height="30" class="sub-rect"/>
    <text x="190" y="260" class="sub-skill">AI Frameworks</text>
    <text x="190" y="275" class="sub-skill">(TensorFlow, PyTorch)</text>

    <!-- Sub Skills for Data Engineering -->
    <rect x="250" y="240" width="100" height="30" class="sub-rect"/>
    <text x="300" y="260" class="sub-skill">Data Modeling</text>
    <rect x="360" y="240" width="120" height="30" class="sub-rect"/>
    <text x="420" y="260" class="sub-skill">Big Data Tech</text>
    <text x="420" y="275" class="sub-skill">(Spark, Hadoop)</text>
    <rect x="290" y="285" width="150" height="30" class="sub-rect"/>
    <text x="365" y="305" class="sub-skill">SQL/NoSQL Databases</text>

    <!-- Sub Skills for DevOps & Deployment -->
    <rect x="480" y="240" width="100" height="30" class="sub-rect"/>
    <text x="530" y="260" class="sub-skill">Containerization</text>
    <text x="530" y="275" class="sub-skill">(Docker, K8s)</text>
    <rect x="590" y="240" width="120" height="30" class="sub-rect"/>
    <text x="650" y="260" class="sub-skill">Cloud Platforms</text>
    <text x="650" y="275" class="sub-skill">(AWS, Azure, GCP)</text>
    <rect x="520" y="285" width="150" height="30" class="sub-rect"/>
    <text x="595" y="305" class="sub-skill">Monitoring & Maint.</text>


    <!-- Sub Skills for AI/ML Expertise (Centric to the main title) -->
    <rect x="100" y="350" width="150" height="30" class="sub-rect"/>
    <text x="175" y="370" class="sub-skill">ML Models & Algo.</text>
    <line x1="350" y1="100" x2="175" y2="350" class="line" />

    <rect x="270" y="350" width="160" height="30" class="sub-rect"/>
    <text x="350" y="370" class="sub-skill">Neural Networks (CNN, RNN)</text>
    <line x1="350" y1="100" x2="350" y2="350" class="line" />

    <rect x="450" y="350" width="180" height="30" class="sub-rect"/>
    <text x="540" y="370" class="sub-skill">GenAI & Reinforcement L.</text>
    <line x1="350" y1="100" x2="540" y2="350" class="line" />

    <rect x="250" y="395" width="200" height="30" class="sub-rect"/>
    <text x="350" y="415" class="sub-skill">Math (Linear Alg, Calc, Stats)</text>
    <line x1="350" y1="100" x2="350" y2="395" class="line" />

</svg>
